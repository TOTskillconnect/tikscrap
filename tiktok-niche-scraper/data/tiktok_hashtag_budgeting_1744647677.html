n_lu":"ルクセンブルク","region_mt":"マルタ","region_nl":"オランダ","region_no":"ノルウェー","region_pl":"ポーランド","region_pt":"ポルトガル","region_ro":"ルーマニア","region_sk":"スロバキア","region_si":"スロベニア","region_es":"スペイン","region_se":"スウェーデン","report_Prohibited_or_infringing":"禁止または違反","report_Right_owner":"私はこのコンテンツの権利保有者または権利保有者の代理人です。","report_Prohibited_or_violence":"禁止行為・危険行為","report_Not_right_owner":"私はこのコンテンツの権利保有者ではありません。","ad_report_reason_L1Misinfo_L2misinfo":"誤解を招く情報","ad_report_reason_Offensive_Content":"不快なコンテンツ","vid_mod_analytics_penalty_reason_minor_title":"未成年者の安全","vid_mod_analytics_penalty_reason_minor_desc":"デジタル空間におけるアイデンティティの探求と表現の余地を未成年者にさらに提供するため、16歳未満のユーザーがアップロードしたコンテンツはおすすめの対象外となっています。未成年者に美容整形を勧めることは、身体への不満を高めることにつながる可能性があります。したがって、ビフォーアフター動画、外科手術の動画、リスクを警告せずに選択的な美容整形手術を論じるメッセージなどを含むコンテンツは、18歳未満のすべてのユーザーのおすすめフィードには表示されません。","vid_mod_analytics_penalty_reason_unoriginal_title":"オリジナルではないコンテンツ、低品質のコンテンツ、QRコードのコンテンツ","vid_mod_analytics_penalty_reason_unoriginal_desc":"ユーザーにとってTikTokをポジティブで楽しいものにするため、オリジナルでないコンテンツや低品質のコンテンツはおすすめの対象にはなりません。オリジナルでないコンテンツには、他のソース（他のプラットフォーム、テレビ番組、映画、ウェブキャストなど）からインポートまたはアップロードされただけで、新しいクリエイティブな編集が施されていない動画が含まれます。ウォーターマークやスーパーインポーズされたロゴがあれば、オリジナルでない動画であることが分かります。低品質のコンテンツには、非常に短い動画、静止画像、GIFのみで構成された動画などがあります。また、QRコード付きのコンテンツは、ユーザーを有害なウェブサイトやアプリに誘導する可能性があるため、基本的におすすめフィードへの表示が許可されていませんが、リスクが低い場合（Eコマースなど）には例外を設けています。","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_title":"オリジナルではないコンテンツ、低品質のコンテンツ、QRコードのコンテンツ","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_desc":"ユーザーがTikTokプラットフォームに期待するポジティブな体験を維持するため、オリジナルでない低品質なコンテンツはおすすめの対象外となります。オリジナルでないコンテンツとは、他のソースからインポートまたはコピーしただけのコンテンツで、新しいクリエイティブな編集が施されていないものを指します。動画にウォーターマークやロゴがある場合は、オリジナルではない可能性があります。低品質コンテンツには、非常に短い動画、静止画像、GIFのみで構成された動画が含まれます。","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_title":"複製されたアカウント","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_desc":"あなたのアカウントには、オリジナルではない、おすすめフィードに不適格な投稿が含まれています。詳しくは、コミュニティガイドラインを確認してください\u003Eおすすめフィードに不適格なコンテンツ\u003Eオリジナルではないコンテンツ、低品質のコンテンツ、QRコードのコンテンツ","vid_mod_analytics_penalty_reason_spam_title":"スパム、不正、または誤解を招くようなコンテンツ","vid_mod_analytics_penalty_reason_spam_desc":"プラットフォーム上でフォロワー、「いいね」、視聴数、またはその他のエンゲージメントの指標を増やすためにユーザーを騙したり操作しようとしたりするコンテンツは、「おすすめ」フィードの対象にはなりません。これには、ユーザーに相互フォローや「いいね」を促すコンテンツや、ユーザーを騙して「いいね」や「シェア」ボタンをクリックさせるコンテンツが含まれます。また、陰謀論を助長するコンテンツや、時事問題または詳細が判明していない事件に関する誤情報や有害な情報を広めるコンテンツも、「おすすめ」フィードの対象にはなりません。","vid_mod_analytics_penalty_reason_sexual_title":"露骨な性描写のあるコンテンツ","vid_mod_analytics_penalty_reason_sexual_desc":"快適な視聴環境を維持するため、性的に露骨な描写を含むコンテンツは、おすすめの対象外となる場合があります。これには、暗示的にヌードを描写したり、身体の一部を性的に表現したりするコンテンツ、または明らかにエロティックあるいは官能的なコンテンツ（例：ストリップショー）が含まれます。","vid_mod_analytics_penalty_reason_tobacco_title":"タバコおよびアルコール製品","vid_mod_analytics_penalty_reason_tobacco_desc":"アルコール製品を宣伝、描写したり、そうした製品に言及したりするコンテンツは、法定で飲酒可能な年齢の人によるものであっても、危険な方法で行われている場合はおすすめの対象にならないことがあります。成人によるタバコ製品の使用を描写するコンテンツや、規制薬物に言及するコンテンツは、おすすめの対象にはなりません。","vid_mod_analytics_penalty_reason_stunts_title":"危険な行為やスポーツ","vid_mod_analytics_penalty_reason_stunts_desc":"安全対策なしに再現された場合、特定のアクティビティは身体的危害につながる危険なものとなる可能性があります。危険なスタントや、プロでない人が行うエクストリームスポーツを含むコンテンツは、不適格となる場合があります。","vid_mod_analytics_penalty_reason_graphic_title":"暴力的または衝撃的なコンテンツ","vid_mod_analytics_penalty_reason_graphic_desc":"恐ろしいエフェクト、ジャンプスケア、血みどろの傷をリアルに再現したメイク、身体機能の描写など、視聴者に不快感、ショック、嫌悪感を与える内容は、おすすめフィードの対象外となる場合があります。TikTokでは、ほとんどの暴力的で生々しいコンテンツは許可されていません。ただし、現実世界の出来事の記録として機能し、公共の利益があるとみなされる場合、死、事故、戦闘などの生々しい画像など、特定の種類の内容が許可される場合があります。この内容はすべての視聴者に適していない可能性があるため、おすすめの対象にはならず、内容には「オプトイン」画面または警告が表示されます。","vid_mod_analytics_penalty_reason_fyf_title":"おすすめフィードに不適格","vid_mod_analytics_penalty_reason_fyf_desc":"あなたの動画は「おすすめ」フィードの適合性の基準を満たしていません。詳細についてはTikTokのコミュニティガイドラインで、\u003E「おすすめフィードの不適切なコンテンツ」を確認してください","vidModAnalytics_detailPg_sectionHumanMod_sectionBody":"ユーザーとサードパーティはTikTokにポリシー違反を報告できます。このポリシー違反は、コンテンツがTikTokのコミュニティガイドラインに違反していたという報告に基づいて検知されました。","vidModAnalytics_detailPg_sectionVideoDetails_sectionLabel":"動画の詳細情報","vid_mod_analytics_appeal_detailpg_reason_ti
